<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento Corridas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="img-container">
      <img src="tax.png" alt="Imagem de exemplo" />
    </div>

    <!-- Container acima do principal -->
    <div class="top-container">
      <h2>77 Taxi</h2>
      <p>Seja bem-vindo ao sistema de gerenciamento de corridas.</p>
    </div>

    <!-- Container principal -->
    <div class="container">
      <div class="content">
        <div class="form-container">
          <h2>Usuários</h2>

          <div id="UserList" class="resultList"></div>

          <button id="btnListarUser">Listar Usuários</button>

          <button id="toggleUserForm">Cadastrar Usuário</button>

          <div id="cadastroUserFormContainer" class="hidden">
            <form id="cadastroUserForm">
              <input type="text" id="nomeUser" placeholder="Nome" required />
              <input type="email" id="emailUser" placeholder="Email" required />
              <input
                type="text"
                id="telefoneUser"
                placeholder="Telefone"
                required
              />
              <button type="submit">Cadastrar</button>
            </form>
          </div>
        </div>

        <div class="form-container">
          <h2>Motoristas</h2>

          <div id="motoristaList" class="resultList"></div>

          <button id="btnListarMotorista">Listar Motoristas</button>

          <button id="toggleMotoristaForm">Cadastrar Motorista</button>

          <div id="cadastroMotoristaFormContainer" class="hidden">
            <form id="cadastroMotoristaForm">
              <input
                type="text"
                id="nomeMotorista"
                placeholder="Nome"
                required
              />
              <input
                type="email"
                id="emailMotorista"
                placeholder="Email"
                required
              />
              <input
                type="text"
                id="telefoneMotorista"
                placeholder="Telefone"
                required
              />
              <input type="text" id="cnhMotorista" placeholder="CNH" required />
              <input
                type="text"
                id="placaMotorista"
                placeholder="Placa"
                required
              />
              <button type="submit">Cadastrar</button>
            </form>
          </div>
        </div>

        <div class="form-container">
          <h2>Corridas</h2>

          <div id="corridaList" class="resultList"></div>

          <button id="btnListarCorrida">Corridas em Andamento</button>

          <button id="toggleCorridaForm">Cadastrar Corrida</button>

          <div id="cadastroCorridaFormContainer" class="hidden">
            <form id="cadastroCorridaForm">
              <input
                type="text"
                id="idUser"
                placeholder="ID do Usuário"
                required
              />
              <input
                type="text"
                id="origemCorrida"
                placeholder="Origem"
                required
              />
              <input
                type="text"
                id="destinoCorrida"
                placeholder="Destino"
                required
              />
              <button type="submit">Cadastrar Corrida</button>
            </form>
          </div>
        </div>

        <div class="form-container">
          <h2>Detalhes</h2>
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.9652994303375!2d-46.5738358850211!3d-23.54942476778609!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59b21da1d8f7%3A0x74685ffda0e8a7ac!2sRua%20dos%20Tr%C3%AAs%20Irmandades%2C%20Jardim%20Vila%20Progresso%2C%20São%20Paulo%20-%20SP%2C%2003984-001!5e0!3m2!1spt-BR!2sbr!4v1699007660321!5m2!1spt-BR!2sbr"
              width="300"
              height="300"
              style="border: 0; border-radius: 8px"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Container abaixo do principal -->
    <div class="bottom-container">
      <p>© 2024 77 Taxi - Todos os direitos reservados.</p>
    </div>

    <!-- Preloader -->
    <div class="preloader hidden" id="preloader">
      <div class="loader" id="loader"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
